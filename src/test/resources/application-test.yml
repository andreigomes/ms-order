spring:
  application:
    name: ms-order-test

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: test-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

app:
  # Configuração da API de fraudes para testes (será mockada)
  fraud-api:
    url: http://localhost:8081/api/v1

  # Configurações do Simulador de Serviços Externos para testes
  simulator:
    enabled: false  # Desabilitado por padrão nos testes (usa mocks)
    fixed-payment-status: APPROVED      # Para testes que precisam de resultado fixo
    fixed-subscription-status: APPROVED # Para testes que precisam de resultado fixo
    payment-delay-seconds: 1            # Delay reduzido para testes mais rápidos
    subscription-delay-seconds: 1       # Delay reduzido para testes mais rápidos

# Desabilitar Kafka para testes simples
kafka:
  enabled: false

logging:
  level:
    com.seguradora.msorder: INFO
    org.springframework.kafka: WARN
    org.apache.kafka: ERROR
